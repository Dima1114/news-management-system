<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<th:block th:fragment="comment-form">

    <div class="col-12 m-0">
        <div class="form-group col-6">
            <label for="username" th:text="|Username (required)|"></label>
            <input type="text" class="form-control" id="username" placeholder="Title"/>
            <label class="form-control-feedback" for="username" id="for-username"></label>
        </div>
        <div class="form-group col-12">
            <label for="text" th:text="|Comment|"></label>
            <textarea class="form-control" rows="5" id="text" placeholder="Input your comment"></textarea>
            <label class="form-control-feedback" for="text" id="for-text"></label>
        </div>
    </div>
    <div class="form-group col-12">
        <button class="btn btn-primary m-3" th:onclick="|addComment(${article.id})|" th:text="|Add comment|"></button>
    </div>

</th:block>

</body>
</html>
